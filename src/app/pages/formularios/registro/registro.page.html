<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list name="listaRegistro">
    <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input label="Correo" type="text" required labelPlacement="floating"
          placeholder="Ingrese Correo"></ion-input>

        <ion-input label="Nombre" type="text" required labelPlacement="floating"
          placeholder="Ingrese Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" type="text" required labelPlacement="floating"
          placeholder="Ingrese Apellido"></ion-input>
      </ion-item>
