<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list name="listaRegistro">
    <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input label="Correo" type="text" required labelPlacement="floating"
          placeholder="Ingrese Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre" type="text" required labelPlacement="floating"
          placeholder="Ingrese Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" type="text" required labelPlacement="floating"
          placeholder="Ingrese Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" type="text" required labelPlacement="floating"
          placeholder="Ingrese Contraseña"></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        shape="round" 
        block color="primary" 
        type="submit" 
        [disabled]="formularioRegistro.invalid">
        Login
      </ion-button>
    </form>
  </ion-list>

</ion-content>
