<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <div class="center-container">
      <ion-card>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button default-href="#"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
        <div id="head-card-registro" class="ion-padding center-content">
          <ion-icon id="icon-registro" name="push-outline"></ion-icon>
          <ion-card-header>
            <ion-card-title>Registrate</ion-card-title>
          </ion-card-header>
        </div>
        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="submit()" class="auth-form">
            <ion-list inset>
              <ion-item>
                <ion-input labelPlacement="floating" name="name" type="text" required 
                  label="Nombre" formControlName="nombre">
                  
                </ion-input>
                <ion-icon slot="start" name="person-outline"></ion-icon>
              </ion-item> 
              <ion-item>
                <ion-input labelPlacement="floating" name="lastname" type="text" required
                  label="Apellido" formControlName="apellido">
                </ion-input>
                <ion-icon slot="start" name="reader-outline"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-input labelPlacement="floating" name="email" type="email" required formControlName="email" 
                   >
                  <div slot="label">Email</div>
                </ion-input>
                <ion-icon slot="start" name="mail-outline"></ion-icon>
              </ion-item>
              <ion-item>
                <!-- Input de Contrasena xd-->
                <ion-input labelPlacement="floating" name="password" type="password" required minlength="8"
                    label="ContraseÃ±a" formControlName="password">
                </ion-input>
                <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              </ion-item>
              <ion-item>
                <ion-label>Rol</ion-label>
                <ion-select formControlName="role" placeholder="Seleccione un rol">
                  <ion-select-option value="estudiante">Estudiante</ion-select-option>
                  <ion-select-option value="profesor">Profesor</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <ion-button               expand="block"
            type="submit"
            color="light">
              Registrarme
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
