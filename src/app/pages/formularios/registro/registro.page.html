<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list class="form-container">
    <form #formularioRegistro="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input label="Correo" type="email" required labelPlacement="floating" placeholder="Ingrese Correo"></ion-input>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input label="Nombre" type="text" required labelPlacement="floating" placeholder="Ingrese Nobre"></ion-input>
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input label="Apellido" type="text" required labelPlacement="floating" placeholder="Ingrese Apellido"></ion-input>
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input label="ContraseÃ±a" type="password" required labelPlacement="floating" placeholder="Ingrese ContraseÃ±a"></ion-input>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <ion-button
        expand="block"
        shape="round"
        color="primary"
        type="submit"
        [disabled]="formularioRegistro.invalid">
        Crear Cuenta
      </ion-button>
    </form>
  </ion-list>
</ion-content>
