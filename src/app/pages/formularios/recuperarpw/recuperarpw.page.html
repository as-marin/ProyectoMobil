<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <div class="center-container">
      <ion-card>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button default-href="#"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
        <div id="head-card-login" class="ion-padding center-content">
          
          <ion-card-header>
            <ion-card-title>Recuperar Contraseña</ion-card-title>
          </ion-card-header>
        </div>
        <ion-card-content>
          <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="submit()">
            <ion-list inset>
              <ion-item>
                <ion-input
                  labelPlacement="floating"
                  formControlName="email"
                  type="email"
                  required
                >
                  <div slot="label">Email</div>
                </ion-input>
              </ion-item>
            </ion-list>
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="error-message">
              <ion-text color="danger">Por favor ingresa un correo válido</ion-text>
            </div>
            <ion-button
              expand="block"
              type="submit"
              [disabled]="loginForm.invalid"
              color="light">
              Recuperar Contraseña
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
