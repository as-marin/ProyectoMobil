<ion-header>
  <ion-toolbar>
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-button slot="end" (click)="logout()" color="danger">
      <ion-icon name="power-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <ion-list>
      <ion-item>
        <ion-label>
          <h1>{{user.nombre}}  {{user.apellido}}</h1>
          <p>{{user.role}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-label>+5694567890</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Carrera:</ion-label>
      <ion-label>Ingenieria en Automatizacion</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Año de Ingreso:</ion-label>
      <ion-label>2021</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Promedio General:</ion-label>
      <ion-label>3.5</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Promedio Asistencia:</ion-label>
      <ion-label>{{ Attendance}}</ion-label>
    </ion-item>

    <ion-button expand="full" routerLink="/config">Editar Perfil</ion-button>
  </div>
</ion-content>
