<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre actual:</ion-label>
      <ion-label>{{user.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nuevo nombre</ion-label>
      <ion-input [(ngModel)]="newName" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contrase√±a actual</ion-label>
      <ion-input [(ngModel)]="currentPassword" type="password" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="updateEmail()">Actualizar correo</ion-button>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
  
  <ion-text color="success" *ngIf="successMessage">
    <p>{{ successMessage }}</p>
  </ion-text>
</ion-content>
