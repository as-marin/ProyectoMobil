<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <ion-item>
      <ion-label>
        <h2>Nombre Apellido</h2>
        
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-label>+5694567890</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Carrera:</ion-label>
      <ion-label>ingenieria en ingeniar  </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Año de Ingreso:</ion-label>
      <ion-label>2021</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Promedio:</ion-label>
      <ion-label>3.5</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Asistencia:</ion-label>
      <ion-label>85%</ion-label>
    </ion-item>

    <ion-button expand="full" routerLink="/edit-profile">Editar Perfil</ion-button>
    <ion-button expand="full" color="danger" routerLink="/elegir">Cerrar Sesión</ion-button>
  </div>
</ion-content>
